   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
   </head>
   <body>
    {% if success %}
    <div> {{ success }} </div>
    {% endif %}
    {% if error %}
    <div> {{ error }} </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Register</button>
        <div>Already have an account? <a href="{% url 'Music:login' %}">Sign in</a>
       </form>
    
   </body>
   </html>
